<div>
  <h3>List of Certificates</h3>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Date Of Issue</th>
        <th scope="col">Expiry Date</th>
        <th scope="col">Type</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of listOfData">
        <th scope="row">1</th>
        <td>{{formatDate(data.datumIzdavanja)}}</td>
        <td>{{formatDate(data.datumIsteka)}}</td>
        <td>{{data.tip}}</td>
      </tr>
    </tbody>
  </table>
</div>

<div>
  <button (click)="onCreateCertificate()" type="button" class="btn btn-secondary">Create a certificate
  </button>
  <button type="button" class="btn btn-secondary">Revoke certifikate
  </button>
</div>
