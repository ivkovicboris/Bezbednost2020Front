<div>
  <h3>List of Certificates</h3>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Date Of Issue</th>
        <th scope="col">Expiry Date</th>
        <th scope="col">Type</th>
        <th scope="col">Is Revoked</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of listOfData">
        <th scope="row">{{data.id}}</th>
        <td>{{formatDate(data.datumIzdavanja)}}</td>
        <td>{{formatDate(data.datumIsteka)}}</td>
        <td>{{data.tip}}</td>
        <td>{{data.revoked}}</td>
        <td>
          <button (click)="onRevoke(data.id)" type="button" class="btn btn-secondary">Revoke</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div>
  <button (click)="onCreateCertificate()" type="button" class="btn btn-secondary"
    style="margin-left: 0px; width: 30%;">Create a
    certificate
  </button>

  <button (click)="onListOfUsers()" type="button" class="btn btn-secondary" style="margin-left: 0px; width: 30%;">List
    of users
  </button>
</div>
